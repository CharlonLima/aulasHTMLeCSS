<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <script src="módulo/script.js"></script>
    <title>Conversor de Moedas</title>
</head>
<body class="flex">
    <figure>
        <img id="imagem" src="imagem/maxresdefault-1-1.jpg" alt="">
    </figure>
    <div id="conteiner" class="flex">
        <input class="tipoEtamanhoFonte" placeholder="Digite o valor em Reais" type="number" id="real">
        <input class="tipoEtamanhoFonte" disabled placeholder="Quanto consegue comprar de Dólar ou Euro" type="number" id="moedaEstrangeira">
    </div>
    <div id="conteinerBotoes" class="flex">
       <input id="dolar" class="tipoEtamanhoFonte" type="button" value="USD - Dólar">
       <input id="euro" class="tipoEtamanhoFonte" type="button" value="EUR - Euro">
       <input class="tipoEtamanhoFonte" id="clean" type="button" value="Limpar Tudo">
    </div>
</body>
</html>
