<script>
    //Operadores Aritméticos
    //soma
    var valor1 = 200;
    var valor2 = 100;

    var resultado = valor1 + valor2;

    console.log(resultado);

    //subtração

    var subtracao = resultado - 50;
    console.log(subtracao);

    //multiplicação

    var mult = (subtracao * valor2);
    console.log(mult);

    //divisão

    var divisaoDaMult = (mult / 10);
    //divisaoDaMult modelo de escrita camelCase  é o recomendado
    console.log(divisaoDaMult);

    //potência

    var potenciaDivisao = (divisaoDaMult)**2;
    console.log(potenciaDivisao);

    //resto de divisão

    var restoDiv = (potenciaDivisao % 3);
    console.log(restoDiv);

    //atribuição e soma

    var numero = 2;
    /*com o sinal de + ele irá pegar o valor que está na variável
    e somar com o numero que vem depois do igual*/
    numero+=2;
    
    //++ incrementa um numero com +1 de 1 em 1 quantas vezes se repetir
    numero++;
    numero++;
    //--Decrementa um numero de 1 em 1 quantas vezes se repetir
    numero--;
    //o operador depois da variável é pós cremento
    /*o operador antes da variável é pré cremento em alguns casos
    é melhor o pré cremento*/
    console.log(numero);

    //atribuição e subtração

    /*Operadores Lógicos*/

    var n = 2;
    var m = 3;
    /* == pergunta se um valor é igual a outro daí ele retorna*/
    // var r = (n==m);
    /* > pergunta se um valor é maior que outro*/
   //var r = (n > m);
    //>=pergunta se um valor é maior OU igual a outro
    //var r = (n >= m);
    //!=pergunta se um valor é diferente do outro
    var r = (n != m);

    /*esses operadores logicos traz um valor booleano true or false*/
    
    
    console.log(r);

    // and "&&"
    // or ""

</script>
