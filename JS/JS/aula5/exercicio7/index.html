<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var nome = prompt("Digite seu nome de usuario");
    var idade = prompt("Digite a sua idade");
    document.write("Nome de Usuário: "+nome+"<br>");
    
    if(idade>=18){
        if(idade==18){
            document.write("Idade do Usuário: "+idade+" anos Sua idade é igual a 18 anos");   
        } else{
            document.write("Idade do Usuário: "+idade+" anos Sua idade é maior do que 18 anos");
        }
    } else{
        document.write("Idade do Usuário: "+idade+"  anos Sua idade é menor do que 18 anos");
    }

</script>
